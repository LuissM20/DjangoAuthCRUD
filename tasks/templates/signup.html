{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form class="card card-body " action="/signup/" method="POST">
                <h1 class="text-center">Signup</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="password">Password: </label>
                    <input type="password" name="password1" id="password" class="form-control" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password: </label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Write your password">
                </div>
                <button class="btn btn-primary">Signup</button>
                {% if error %}
                <div class="alert alert-danger mt-2" role="alert">                
                    {{error}}
                  </div>
                {% endif %}
            </form>
        </div>
    </div>
</main>
{% endblock %}
